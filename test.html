.leftIn{
    -webkit-animation :l_r 1s ease;
    -moz-animation :l_r 1s ease;
    -o-animation :l_r 1s ease;
    animation :l_r 1s ease;
    -webkit-animation-fill-mode: backwards;
    -moz-animation-fill-mode: backwards;
    -o-animation-fill-mode: backwards;
    animation-fill-mode: backwards;
}
.rightIn{
    -webkit-animation :r_l 1s ease;
    -moz-animation :r_l 1s ease;
    -o-animation :r_l 1s ease;
    animation :r_l 1s ease;
    -webkit-animation-fill-mode: backwards;
    -moz-animation-fill-mode: backwards;
    -o-animation-fill-mode: backwards;
    animation-fill-mode: backwards;
}
@-webkit-keyframes l_r {
    0% { -webkit-transform:translateX(-80px); opacity: 0;}
    100% { -webkit-transform:translateX(0px); opacity: 1;}
}
@-moz-keyframes l_r {
    0% { -moz-transform:translateX(-80px); opacity: 0;}
    100% { -moz-transform:translateX(0px); opacity: 1;}
}
@-o-keyframes l_r {
    0% { -o-transform:translateX(-80px); opacity: 0;}
    100% { -o-transform:translateX(0px); opacity: 1;}
}
@keyframes l_r {
    0% { transform:translateX(-80px); opacity: 0;}
    100% { transform:translateX(0px); opacity: 1;}
}

@-webkit-keyframes r_l {
    0% { -webkit-transform:translateX(80px); opacity: 0;}
    100% { -webkit-transform:translateX(0px); opacity: 1;}
}
@-moz-keyframes r_l {
    0% { -moz-transform:translateX(80px); opacity: 0;}
    100% { -moz-transform:translateX(0px); opacity: 1;}
}
@-o-keyframes r_l {
    0% { -o-transform:translateX(80px); opacity: 0;}
    100% { -o-transform:translateX(0px); opacity: 1;}
}
@keyframes r_l {
    0% { transform:translateX(80px); opacity: 0;}
    100% { transform:translateX(0px); opacity: 1;}
}
