        //获取热门课程
        function GetMoreHotList(pi, pz) {
            $("#moreHot a").text("加载中...");
            var str = "";
            var i = 0;
            var url;
            var newurl;
            $.ajax({
                type: "post",
                url: "/KC/GetMoreHotList",
                dataType: "json",
                data: { "pi": pi, "pz": pz },
                success: function (data) {
                    if (data.Code == 1) {
                        //加载
                        for (i = 0; i < data.Data.length; i++) {
                            url = data.Data[i].MSmallPic;
                            if (url != null) {
                                newurl = "http://kc.ewt360.com" + url.replace("http://kc.ewt360.com", "").replace("http://www.ewt360.com", "");
                            }
                            else {
                                newurl = "http://kc.ewt360.com";
                            }
                            //newurl = "http://kc.ewt360.com/UpLoadFile/Course/2014/9/1411896993.jpg";
                            str += "<li class='showLi' id=" + data.Data[i].ID + "  onclick='RedirectUrl();'><a class='pic' href='javascript:;' rel='" + data.Data[i].ID + "'><img src='" + newurl + "' width='100%' /></a>";
                            str += "<p class='size'><span class='cc'><a href='javascript:;' rel=''>" + data.Data[i].Title + "</a>";
                            if (data.Data[i].clsid > 1) {
                                str += "<img src='/scripts/images/vip.png'/>";
                            }
                            str += "</span><span class='name_m'>" + data.Data[i].teacher + "</span><span class='zan'>" + data.Data[i].num + "</span></p></li>";
                        }
                        $("#ulHot").append(str);
                        $("#moreHot").css("display", "none");
                        $("#ulHot").find("li:last-child").css("border-bottom", "1px solid #c2c2c2");
                        //$("#moreHot").prev().css("border-bottom", "1px solid #c2c2c2");
                    }
                    else {
                        //加载失败，请点击重试
                        $("#moreHot a").text("加载失败，请点击重试");
                    }
                }
            });

        }
